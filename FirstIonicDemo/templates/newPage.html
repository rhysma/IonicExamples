<ion-view title="New Page" hide-back-button="true" id="page5">
  <ion-content padding="true" class=" manual-remove-top-padding has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="newPage-slider2" style="width:calc(100% + 20px);height:200px;margin-left:-10px;">
      <ion-slide-page id="newPage-slide213" ng-repeat="picture in pictures" style="background:url(&quot;{{picture}}&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
    <h3 id="newPage-heading8" style="color:#000000;">Automatic Pictures</h3>
    <div id="newPage-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;">You can add pictures to your app programmatically!</p>
    </div>
  </ion-content>
</ion-view>
