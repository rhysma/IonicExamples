<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <ion-list id="page-list5">
      <ion-item class="item-thumbnail-left" id="page-list-item6" href-inappbrowser="https://en.wikipedia.org/wiki/{{ customer.url }}" ng-repeat="customer in customers">
        <img src="{{ customer.picture }}">
        <h2>{{ customer.name }}</h2>
        <p>{{ customer.job }}</p>
        <ion-option-button class="button-balanced">Add</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
