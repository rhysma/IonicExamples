<ion-view title="Order Page" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="orderPage-form1" class="list">
      <label class="item item-select" id="orderPage-select1">
        <span class="input-label">Size</span>
        <select ng-model="data.size" ng-options="size.id as size.label for size in sizes"></select>
      </label>
      <ion-toggle toggle-class="toggle-positive" id="orderPage-toggle1" ng-model="data.extracheese">Extra Cheese</ion-toggle>
      <ion-item class="item-divider" id="orderPage-list-item-divider1"> Topping</ion-item>
      <ion-radio id="orderPage-radio3" ng-model="data.topping" ng-value="&quot;pepperoni&quot;">Pepperoni</ion-radio>
      <ion-radio id="orderPage-radio4" ng-model="data.topping" ng-value="&quot;sausage&quot;">Sausage</ion-radio>
      <div class="spacer" style="width: 300px; height: 41px;"></div>
      <label class="item item-input" id="orderPage-input1">
        <span class="input-label">Note</span>
        <input type="text" placeholder="" ng-model="data.note">
      </label>
    </form>
    <div id="orderPage-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Size: {{data.size}}</p>

      <p style="color:#000000;">Extra cheese? {{data.extracheese}}</p>

      <p style="color:#000000;">Topping: {{data.topping}}</p>

      <p style="color:#000000;">Note: {{data.note}}</p>
    </div>
    <button id="orderPage-button1" ng-click="order()" class="button button-positive  button-block">Order</button>
  </ion-content>
</ion-view>
